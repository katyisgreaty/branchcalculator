<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container-fluid">

      <div class="jumbotron">
        <h1>Calculator</h1>
      </div>

      <div id="add">
        <h2>Add stuff:</h2>
        <form>
          <div class="form-group">
            <label for="number1">Enter a number:</label>
            <input id="number1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="number2">Enter another number:</label>
            <input id="number2" class="form-control" type="text">
          </div>

          <div class="operator">
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="add">add
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="subtract">subtract
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="multiply">multiply
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="divide">divide
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-success">Calculate!</button>

        </form>
      </div>

      <div class="jumbotron">
        <h1 class="output"></h1>
      </div>
    </div>
  </body>
</html>
