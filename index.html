<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container-fluid">

      <div class="jumbotron">
        <h1>Calculator</h1>
      </div>

      <div id="add">
        <h2>Add stuff:</h2>
        <form>
          <div class="form-group">
            <label for="number1">Enter a number:</label>
            <input id="number1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="number2">Enter another number:</label>
            <input id="number2" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-success">Add!</button>

        </form>
      </div>
      <!--Subtract-->
      <div id="subtract">
        <h2>Subtract stuff:</h2>
        <form>
          <div class="form-group">
            <label for="subnumber1">Enter a number:</label>
            <input id="subnumber1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="subnumber2">Enter another number:</label>
            <input id="subnumber2" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-success">Subtract!</button>

        </form>
      </div>

      <!--Multiply-->
      <div id="multiply">
        <h2>Multiply stuff:</h2>
        <form>
          <div class="form-group">
            <label for="mulnumber1">Enter a number:</label>
            <input id="mulnumber1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="mulnumber2">Enter another number:</label>
            <input id="mulnumber2" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-success">Multiply!</button>

        </form>
      </div>

      <!--Divide-->
      <div id="divide">
        <h2>Divide stuff:</h2>
        <form>
          <div class="form-group">
            <label for="divnumber1">Enter a number:</label>
            <input id="divnumber1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="divnumber2">Enter another number:</label>
            <input id="divnumber2" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-success">Divide!</button>

        </form>
      </div>

      <div class="jumbotron">
        <h1 class="output"></h1>
      </div>
    </div>
  </body>
</html>
